<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Snap</title>

    <link rel="icon" href="./img/icon.webp" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- nav bar!!!!!!!! -->
    <nav>
      <div
        class="container py-3 d-flex justify-content-between align-items-center"
      >
        <a href="index.html" class="logo">
          <img src="./img/icon.webp" alt="Weather Snap" />
          <h4 class="text-center">SnapWeather</h4>
        </a>

        <ul class="menu">
          <li class="active"><a>Home</a></li>
          <li><a>News</a></li>
          <li><a>Live cameras</a></li>
          <li><a>Photos</a></li>
          <li><a>Contract</a></li>
        </ul>
      </div>
    </nav>

    <!-- the display and search bar section -->

    <section id="display" class="py-5">
      <div class="container">
        <div class="input-group py-5">
          <input
            type="text"
            class="form-control"
            placeholder="Enter the location"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="search-location"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="button-search"
          >
            Search
          </button>
        </div>
        <h1 class="header-lo text-center" id="locationName">Cairo</h1>
        <div class="row py-4" id="weatherInformation">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title" id="dateDay-1"></h5>
                <img id="icon-1" class="w-25"  src="" alt="state" />
                <span
                  ><i class="fa-solid fa-bounce fa-temperature-three-quarters" ></i><span class="card-text" id="temp-1"></span>C</span
                >
                <span
                  ><i class="fa-solid fa-beat fa-wind"></i
                  ><span class="card-text" id="ws-day1"></span>mph</span
                >
                <span
                  ><i class="fa-regular fa-beat fa-compass"></i
                  ><span class="card-text" id="dir-1"></span></span
                >
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title" id="dateDay-2"></h5>
                <img id="icon-2" class="w-25" src="" alt="state" />
                <span
                  ><i class="fa-solid fa-bounce fa-temperature-three-quarters" ></i><span class="card-text" id="temp-2"></span>C</span
                >
                <span
                  ><i class="fa-solid fa-beat fa-wind"></i
                  ><span class="card-text" id="ws-day2"></span>mph</span
                >
                <span
                  ><i class="fa-regular fa-beat fa-compass"></i
                  ><span class="card-text" id="dir-2"></span></span
                >
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title" id="dateDay-3"></h5>
                <img id="icon-3" class="w-25"  src="" alt="state" />
                <span
                  ><i class="fa-solid fa-bounce fa-temperature-three-quarters" ></i><span class="card-text" id="temp-3"></span>C</span
                >
                <span
                  ><i class="fa-solid fa-beat fa-wind"></i
                  ><span class="card-text" id="ws-day3"></span>mph</span
                >
                <span
                  ><i class="fa-regular fa-beat fa-compass"></i
                  ><span class="card-text" id="dir-3"></span></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- footer -->
       <footer>
        <div class="input-group w-50 m-auto py-5">
            <input
              type="text"
              class="form-control"
              placeholder="Email to subscribe"
              aria-label="Email to subscribe"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-primary"
              type="button"
              id="button-addon"
            >
              Subscribe
            </button>
          </div>
         <p class="text-center">Copyright &copy; 2024 WeatherSnap. All rights reserved.</p>
         <div class="social-media-icons d-flex justify-content-center">
           <a><i class="fab fs-3 p-3 fa-facebook-square"></i></a>
           <a><i class="fab fs-3 p-3 fa-twitter-square"></i></a>
           <a><i class="fab fs-3 p-3 fa-instagram-square"></i></a>
         </div>
       </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
